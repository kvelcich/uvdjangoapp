services:
  # PostgreSQL Database
  db:
    image: postgres:18.1-alpine  # Latest PostgreSQL, Alpine for smaller size
    environment:
      POSTGRES_DB: uvdjangoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose to host for debugging (optional)
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    command: uv run python manage.py runserver 0.0.0.0:8000
    volumes:
      # Mount code for development (see changes without rebuild)
      - .:/app
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      # Database connection
      DATABASE_URL: postgresql://postgres:postgres@db:5432/uvdjangoapp
      # Django settings
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
